<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加用户界面</title>
    <style type="text/css">
        html {
            box-sizing: border-box;
            font-size: 15px;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3 {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #3c5b9a;
            padding: 4rem;
            font-family: tahoma;
        }

        .main {
            width: 100%;
            background-color: #e9eaef;
            box-shadow: 0 0 20px #143477;
        }

        .top {
            background-color: #3c5b9a;
        }

        .header {
            display: flex;
            justify-content: space-between;
        }

        .logo {
            padding-left: 20px;
        }

        .login {
            padding-right: 40px;
            padding-top: 20px;
        }

        .login input {
            width: 150px;
            height: 30px;
            padding: 5px;
            border: none;
            float: left;
            outline: none;
        }

        .login button {
            outline: none;
            float: left;
            background-color: #4277b2;
            border: 1px solid #29487d;
            color: white;
            height: 30px;
            width: 100px;
            cursor: pointer;
        }

        h2 {
            color: white;
            text-align: center;
            font-size: 2rem;
            padding: 0px 0 25px;
            /* padding: 70px 0 25px; */
        }

        h3 {
            color: white;
            text-align: center;
            font-size: 1rem;
            padding-bottom: 140px;
        }

        .signup {
            width: 800px;
            height: 500px;
            margin: auto;
            background-color: white;
            position: relative;
            /* top: -71px; */
            top: -120px;
            padding: 30px;
        }

        .signup h4 {
            color: gray;
            font-size: 1.4rem;
        }

        .signup .field {
            margin-top: 30px;
            position: relative;
        }

        .signup input {
            display: block;
            width: 100%;
            border: none;
            outline: none;
            border-bottom: 1px solid #999;
            color: gray;
            font-size: 1rem;
        }

        .signup button {
            display: block;
            width: 100%;
            outline: none;
            background-color: #4277b2;
            border: 1px solid #29487d;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px;
        }

        .signup .label {
            position: absolute;
            pointer-events: none;
            left: 0;
            top: 0;
            transition: 0.2s ease all;
            color: #757575;
        }

        /* .signup .label {
            position: absolute;
            pointer-events: none;
            left: 0;
            top: 0;
            transition: 0.2s ease all;
            color: #757575;
        } */

        .signup input:focus ~ .label,
        .signup input:not(:focus):valid ~ .label {
            top: -17px;
            font-size: .8rem;
            opacity: 1;
        }
    </style>

</head>
<body>
<!--<h3>输入信息</h3>-->
<!--<div th:text="${mes}" style="color: red"></div>-->
<div class="main">
    <div class="top">
        <div class="header">
            <h1 class="logo">
                <a href=""><img src="/css/images/i2.png" alt=""></a>
            </h1>

            <div class="login">
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="password" required>
                    <button type="submit">login</button>
                </form>
            </div>
        </div>

        <h2>请在下方输入相应信息</h2>
        <h3>用户名、申请信息、验证照片</h3>

    </div>

    <div class="signup">
        <h4>申请信息</h4>
        <form action="/user/add" method="post">
            <div class="field">
                <input type="text" required>
                <span class="label">School No</span>
            </div>

            <div class="field">
                <input type="text" required>
                <span class="label">Your Name</span>
            </div>

            <div class="field">
                <input type="text" required>
                <span class="label">news</span>
            </div>

            <div class="field">
                <input type="file" id="chooseImage" name="file" required>
                <div class="field-img">
                    <img id="cropedBigImg" value='custom' alt="lorem ipsum dolor sit"
                         data-address='' title="自定义背景"
                         style="height: 90px;width: 150px;"/>
                </div>
            </div>

            <div class="field">
                <!-- <button class="label">Sign Up</button> -->
                <button class="label" style="color: white;">提交</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/one.js"></script>
</body>
</html>
