<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="icon" href="/templates/favicon.ico">
    <script>
        var error="[[${mes}]]";
        if(error=='one'){
            alert("用户不存在！")
        }else if(error=='error'){
            alert("密码错误！")
        }
    </script>
    <title>管理后台</title>
</head>
<body class="login-wrap">
<div class="login-container">
    <form class="login-form" name="form">
        <div class="input-group">
            <input type="text" id="username" class="input-field" placeholder="用户名" name="username">
            <label for="username" class="input-label">

            </label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="密码" name="password">
            <label for="password" class="input-label">

            </label>
        </div>
        <button type="submit" class="login-button" onclick="form.action='Login'">登录<i class="ai ai-enter"></i></button>
        <button type="submit" class="login-button" onclick="form.action='register'">注册<i class="ai ai-enter"></i></button>
    </form>
</div>
</body>
<script src="/assets/layui.js"></script>
<script src="/index.js" data-main="home"></script>
</html>
